<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="LandingPage.css">
    <link href="https://fonts.cdnfonts.com/css/awakenning" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/frozito" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="whole">
        <div class="OneTimeDisplay">
            <div class="contain">
                <div class="attention">ATTENTION PLEASE<br><br></div>
                <div class="container">There are 2 switches available at top right side use them to switch the
                    background this message won't appear again </div>
                <button id="OkButton">OK</button>
            </div>
        </div>
        <div class="LoginContainer">
            <div class="line1"> <b>Login</b> </div><br>
            <div class="line2"><input type="text" placeholder="Username" class="inpt">
                <span class="material-symbols-outlined" class="symbol">
                    account_circle
                </span>
            </div><br>
            <div class="line3"><input type="password" placeholder="Password" class="inpt">
                <span class="material-symbols-outlined" class="symbol" >
                    lock
                </span>
            </div>
            <div class="line4">
            <div class="min"><input type="checkbox" id="checkbox">
                <div id="remember">Remember Me</div></div>
            <div id="pass"><a href="#">Forgot Password</a></div>
            </div>

            <div class="line5"><button id="log">Login</button></div>
            <div class="line6">Dont have an account? <a href="#">Sign up</a></div>
        </div>
        <div class="controls">
            <button id="change2" class="change"><</button>
                    <button id="change1" class="change">></button>
        </div>
    </div>
    
    </div>
    <script src="LandingPage.js"></script>
</body>

</html>
